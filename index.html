<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Dashboard Project</title>
  </head>
  <body>
    <nav class="sidebar">
      <div id="side_bar" class="nav_column_closed">
        <div class="nav_toggle">
          <!--  -->
          <div id="sidebar_close" class="nav_logo">
            <nav class="flex">
              <img
                class="logotype_pic"
                src="/assets/icons/Logotype-cropped.svg"
              />
              <button id="nav_btn_id" class="nav_btn" onclick="openNav()">
                <img
                  class="open_nav_icon"
                  src="/assets/icons/open-nav-icon.svg"
                />
              </button>
            </nav>
          </div>
          <!--  -->
          <div id="sidebar_open" class="nav_logo none">
            <nav class="flex jc_sb">
              <img class="logotype_pic" src="/assets/icons/Logotype.svg" />
              <button id="nav_btn_id" class="nav_btn" onclick="closeNav()">
                <img
                  class="close_nav_icon"
                  src="/assets/icons/close-nav-icon.svg"
                />
              </button>
            </nav>
          </div>
          <!--  -->
        </div>

        <div id="sidebar_icon_open" class="nav_icons_open none">
          <div class="nav_icon_op nav_sidebar_hover flex">
            <img
              src="/assets/icons/dashboard-icon.svg"
              class="nav_sidebar_hover"
            /><i class="nav_icon_op_text nav_sidebar_hover">Dashboard</i>
          </div>
          <div class="nav_icon_op nav_sidebar_hover flex">
            <img
              src="/assets/icons/payment-icon.svg"
              class="nav_sidebar_hover"
            /><i class="nav_icon_op_text nav_sidebar_hover">Payment</i>
          </div>
          <div class="nav_icon_op nav_sidebar_hover flex">
            <img
              src="/assets/icons/customers-icon.svg"
              class="nav_sidebar_hover"
            /><i class="nav_icon_op_text nav_sidebar_hover">Customers</i>
          </div>
          <div class="nav_icon_op nav_sidebar_hover flex">
            <img
              src="/assets/icons/messages-icon.svg"
              class="nav_sidebar_hover"
            /><i class="nav_icon_op_text nav_sidebar_hover">Messages</i>
          </div>
          <div class="nav_line nav_icon"></div>
          <div class="nav_icon_op nav_sidebar_hover flex">
            <img
              src="/assets/icons/product-icon.svg"
              class="nav_sidebar_hover"
            /><i class="nav_icon_op_text nav_sidebar_hover">Product</i>
          </div>
          <div class="nav_icon_op nav_sidebar_hover flex">
            <img
              src="/assets/icons/invoice-icon.svg"
              class="nav_sidebar_hover"
            /><i class="nav_icon_op_text nav_sidebar_hover">Invoice</i>
          </div>
          <div class="nav_icon_op nav_sidebar_hover flex">
            <img
              src="/assets/icons/analytics-icon.svg"
              class="nav_sidebar_hover"
            /><i class="nav_icon_op_text nav_sidebar_hover">Analytics</i>
          </div>
          <div class="nav_line nav_icon"></div>
          <div class="nav_icon_op nav_sidebar_hover flex">
            <img
              src="/assets/icons//setting-icon.svg"
              class="nav_sidebar_hover"
            /><i class="nav_icon_op_text nav_sidebar_hover">Settings</i>
          </div>
          <div class="nav_icon_op nav_sidebar_hover flex">
            <img
              src="/assets/icons/security-icon.svg"
              class="nav_sidebar_hover"
            /><i class="nav_icon_op_text nav_sidebar_hover">Security</i>
          </div>
          <div class="nav_icon_op nav_sidebar_hover flex">
            <img
              src="/assets/icons/help-icon.svg"
              class="nav_sidebar_hover"
            /><i class="nav_icon_op_text nav_sidebar_hover">Help</i>
          </div>
          <div class="nav_line nav_icon"></div>
          <div class="nav_icon_op nav_sidebar_hover flex">
            <img
              src="/assets/icons/logout-icon.svg"
              class="nav_sidebar_hover"
            /><i class="nav_icon_op_text nav_sidebar_hover">Logout</i>
          </div>
        </div>

        <div id="sidebar_icon_close" class="nav_icons_closed">
          <div class="nav_icon flex">
            <img
              src="/assets/icons/dashboard-icon.svg"
              class="nav_sidebar_hover"
              alt=""
            />
          </div>
          <div class="nav_icon flex">
            <img
              src="/assets/icons/payment-icon.svg"
              class="nav_sidebar_hover"
            />
          </div>
          <div class="nav_icon flex">
            <img
              src="/assets/icons/customers-icon.svg"
              class="nav_sidebar_hover"
            />
          </div>
          <div class="nav_icon flex">
            <img
              src="/assets/icons/messages-icon.svg"
              class="nav_sidebar_hover"
            />
          </div>
          <div class="nav_line nav_icon"></div>
          <div class="nav_icon flex">
            <img
              src="/assets/icons/product-icon.svg"
              class="nav_sidebar_hover"
            />
          </div>
          <div class="nav_icon flex">
            <img
              src="/assets/icons/invoice-icon.svg"
              class="nav_sidebar_hover"
            />
          </div>
          <div class="nav_icon flex">
            <img
              src="/assets/icons/analytics-icon.svg"
              class="nav_sidebar_hover"
            />
          </div>
          <div class="nav_line nav_icon"></div>
          <div class="nav_icon flex">
            <img
              src="/assets/icons//setting-icon.svg"
              class="nav_sidebar_hover"
            />
          </div>
          <div class="nav_icon flex">
            <img
              src="/assets/icons/security-icon.svg"
              class="nav_sidebar_hover"
            />
          </div>
          <div class="nav_icon flex">
            <img src="/assets/icons/help-icon.svg" class="nav_sidebar_hover" />
          </div>
          <div class="nav_line nav_icon"></div>
          <div class="nav_icon flex">
            <img
              src="/assets/icons/logout-icon.svg"
              class="nav_sidebar_hover"
            />
          </div>
        </div>
      </div>

      <nav class="top_nav">
        <div class="top_nav_row flex jc_sb">
          <div class="top_nav_dashboard">
            <i class="top_nav_dash_text">Dashboard</i>
          </div>
          <div class="top_nav_user">
            <img src="/assets/icons/profile-icon.svg" alt="" />
          </div>
        </div>
      </nav>
    </nav>

    <section id="numbers_cards" class="num_cards">
      <div class="grid" data-user-cards-container>
        <template data-income-template>
          <div class="grid_card" >
            <div class="grid_card_title">
              <i class="gct_text">Total Income</i>
            </div>
            <div class="grid_card_num"><i class="gcn_text" data-income-num></i></div>
            <div class="grid_card_bottom">
              <div class="gcb_UpOrDown"></div>
              <i class="gcb_text">Compared to last month</i>
            </div>
          </div>
        </template>
        <template data-profit-template>
          <div class="grid_card">
            <div class="grid_card_title"><i class="gct_text">Profit</i></div>
            <div class="grid_card_num"><i class="gcn_text" data-profit-num></i></div>
            <div class="grid_card_bottom">
              <div class="gcb_UpOrDown"></div>
              <i class="gcb_text">Compared to last month</i>
            </div>
          </div>
        </template>
        <template data-views-template>
          <div class="grid_card">
            <div class="grid_card_title">
              <i class="gct_text">Total views</i>
            </div>
            <div class="grid_card_num"><i class="gcn_text" data-view-num></i></div>
            <div class="grid_card_bottom">
              <div class="gcb_UpOrDown"></div>
              <i class="gcb_text">Compared to last month</i>
            </div>
          </div>
        </template>
        <template data-rate-template>
          <div class="grid_card">
            <div class="grid_card_title">
              <i class="gct_text">Conversion rate</i>
            </div>
            <div class="grid_card_num"><i class="gcn_text" data-rate-num></i></div>
            <div class="grid_card_bottom">
              <div class="gcb_UpOrDown"></div>
              <i class="gcb_text">Compared to last month</i>
            </div>
          </div>
        </template>
      </div>
    </section>

    <div class="footer"></div>
  </body>
</html>
