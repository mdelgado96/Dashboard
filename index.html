<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Dashboard Project</title>
  </head>
  <body>
    <nav>
      <div id="side_bar" class="nav_column_closed">
        <div class="nav_toggle">
          <div id="sidebar_close" class="nav_logo">
            <img
              class="logotype_pic"
              src="/assets/icons/Logotype-cropped.svg"
              alt=""
            />
            <button id="nav_btn_id" class="nav_btn" onclick="openNav()">
              <img
                class="close_nav_icon"
                src="/assets/icons/open-nav-icon.svg"
              />
            </button>
          </div>
          <div id="sidebar_open" class="nav_logo none">
            <img class="logotype_pic" src="/assets/icons/Logotype.svg" />
            <button id="nav_btn_id" class="nav_btn" onclick="closeNav()">
              <img
                class="close_nav_icon"
                src="/assets/icons/close-nav-icon.svg"
              />
            </button>
          </div>
        </div>

        <div id="sidebar_icon_open" class="nav_icons_open none">
          <div class="nav_icon_op flex">
            <img src="/assets/icons/dashboard-icon.svg" alt="" /><i
              >Dashboard</i
            >
          </div>
          <div class="nav_icon_op flex">
            <img src="/assets/icons/payment-icon.svg" alt="" /><i>Payment</i>
          </div>
          <div class="nav_icon_op flex">
            <img src="/assets/icons/customers-icon.svg" alt="" /><i
              >Customers</i
            >
          </div>
          <div class="nav_icon_op flex">
            <img src="/assets/icons/messages-icon.svg" alt="" /><i>Messages</i>
          </div>
          <div class="nav_line nav_icon"></div>
          <div class="nav_icon_op flex">
            <img src="/assets/icons/product-icon.svg" alt="" /><i>Product</i>
          </div>
          <div class="nav_icon_op flex">
            <img src="/assets/icons/invoice-icon.svg" alt="" /><i>Invoice</i>
          </div>
          <div class="nav_icon_op flex">
            <img src="/assets/icons/analytics-icon.svg" alt="" /><i
              >Analytics</i
            >
          </div>
          <div class="nav_line nav_icon"></div>
          <div class="nav_icon_op flex">
            <img src="/assets/icons//setting-icon.svg" alt="" /><i>Settings</i>
          </div>
          <div class="nav_icon_op flex">
            <img src="/assets/icons/security-icon.svg" alt="" /><i>Security</i>
          </div>
          <div class="nav_icon_op flex">
            <img src="/assets/icons/help-icon.svg" alt="" /><i>Help</i>
          </div>
          <div class="nav_line nav_icon"></div>
          <div class="nav_icon_op flex">
            <img src="/assets/icons/logout-icon.svg" alt="" /><i>Logout</i>
          </div>
        </div>

        <div id="sidebar_icon_close" class="nav_icons_closed">
          <div class="nav_icon flex">
            <img src="/assets/icons/dashboard-icon.svg" alt="" />
          </div>
          <div class="nav_icon flex">
            <img src="/assets/icons/payment-icon.svg" alt="" />
          </div>
          <div class="nav_icon flex">
            <img src="/assets/icons/customers-icon.svg" alt="" />
          </div>
          <div class="nav_icon flex">
            <img src="/assets/icons/messages-icon.svg" alt="" />
          </div>
          <div class="nav_line nav_icon"></div>
          <div class="nav_icon flex">
            <img src="/assets/icons/product-icon.svg" alt="" />
          </div>
          <div class="nav_icon flex">
            <img src="/assets/icons/invoice-icon.svg" alt="" />
          </div>
          <div class="nav_icon flex">
            <img src="/assets/icons/analytics-icon.svg" alt="" />
          </div>
          <div class="nav_line nav_icon"></div>
          <div class="nav_icon flex">
            <img src="/assets/icons//setting-icon.svg" alt="" />
          </div>
          <div class="nav_icon flex">
            <img src="/assets/icons/security-icon.svg" alt="" />
          </div>
          <div class="nav_icon flex">
            <img src="/assets/icons/help-icon.svg" alt="" />
          </div>
          <div class="nav_line nav_icon"></div>
          <div class="nav_icon flex">
            <img src="/assets/icons/logout-icon.svg" alt="" />
          </div>
        </div>
      </div>
    </nav>

    <div class="footer"></div>
  </body>
</html>
